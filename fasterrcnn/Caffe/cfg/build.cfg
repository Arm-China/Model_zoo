[Common]
mode = build
use_aqt = True

[Parser]
model_type = caffe
model_name = fasterrcnn
model_domain = object_detection
detection_postprocess = caffe_fasterrcnn
input_model = input/faster_rcnn.caffemodel
caffe_prototxt =  input/faster_rcnn.prototxt
input_data_format = NCHW
input_names = data, im_info
input_shapes = [1, 3, 600, 600], [1, 3]
output_names = cls_prob, bbox_pred
batch_size = 1
iou_threshold=0.7
score_threshold=0.8
nms_threshold=0.3
max_box_num=5000
image_width=600
image_height=600

[AutoQuantizationTool]
quantize_method = SYMMETRIC
ops_per_channel = DepthwiseConv
reverse_rgb = True
ts_max_file = input/fasterrcnn_max.npy 
ts_min_file = input/fasterrcnn_min.npy 
quantize_batch_size = 1
output_dir = ./IR_int
label_id_offset = 1
quant_precision=int8
special_anchor_mode = caffe_detection

[GBuilder]
outputs = aipu_fasterrcnnZ2_1104.bin
target = Z2_1104
