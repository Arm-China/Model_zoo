[Common]
mode = build
use_aqt = True

[Parser]
model_name = wavenet
detection_postprocess = 
model_domain = speech_recognition
output = CTCGreedyDecoder
input_model = input/frozen.pb
input = feature_In,seq_len
input_shape = [1, 390, 23],[1]
output_dir = ./IR_ft32

[AutoQuantizationTool]
quantize_method = SYMMETRIC
quant_precision = int8
ops_per_channel = DepthwiseConv
reverse_rgb = False
label_id_offset = 
dataset_name = aishell
detection_postprocess = 
anchor_generator = 
ts_max_file = input/wavenet_max.npy
ts_min_file = input/wavenet_min.npy

[GBuilder]
outputs = aipu_wavenetZ2_1104.bin
target = Z2_1104

