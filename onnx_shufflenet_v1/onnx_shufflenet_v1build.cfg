[Common]
mode = build

[Parser]
model_type = onnx
input_data_format = NCHW
model_name = shufflenet_v1
detection_postprocess = 
model_domain = image_classification
input_model = /project/ai/scratch01/Model/shufflenet_v1/onnx/1_6/model/shufflenet_7.onnx
input = import/Placeholder:0
input_shape = [1, 3, 224, 224]
output = import/classifier/BiasAdd:0
output_dir = ./

[Optimizer]
calibration_data = calibration_data.npy
data = data.npy
label = label.npy
calibration_batch_size = 20
metric_batch_size = 50
output_dir = ./
dataset = numpynhwc2nchwdataset
metric = TopKMetric
calibration_strategy_for_activation = kld
unify_scales_for_concat = True
quantize_method_for_weight = per_channel_symmetric_restricted_range
bias_bits = 24

[GBuilder]
debug = TRUE
dot = graph.dot
outputs = hybrid/aipu.bin
target = Z2_1104
profile = True

